{% extends 'dashboard/base_template.html' %}
{% block title %}
crm
{% endblock %}
 
{% block custom_css %}
 

{% endblock custom_css %}
 
{% block main_content %}
<div class="page-wrapper" style="min-height: 432px;">
    <div class="content container-fluid">
 
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title"> <a href="{% url 'godown_list' %}"style="margin-right: 10px;"><i class="fa fa-arrow-left" data-bs-toggle="tooltip" title="" data-bs-original-title="Back" aria-label="fa fa-arrow-left"></i></a> Add Godown</h3>
                </div>
            </div>
        </div>
 
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post" id="godown_form" action="{% url 'godown_add' %}" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <!-- <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Godown Name</label>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Godown Name" required>
                                    </div>
                                </div> -->
                                
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>City Name <span style="color: red;">*</span></label>
                                        <input type="text" name="city_name" id="city_name" class="form-control" placeholder="City Name" required>
                                    </div>
                                </div>
 
 
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="timestamp" style="display: none;">Date</label>
                                        <input type="date" class="form-control" name="date" id="date" placeholder="Date" hidden>
                                    </div>
                                </div>        
       
                            </div>
 
                            <div class="row col-sm-6 p-5">
                                <div class="success_message row"></div>
                            </div>
 
                            <div class="text-end mt-4">
                                <button type="submit" id="btn_submit" name="btn_submit" class="btn btn-primary">Save</button>
                                <a href="{% url 'godown_list' %}" class="btn btn-primary">Cancel</a>
                                <button type="reset" class="btn btn-outline-secondary me-1 btn-rounded">Reset</button>
 
                            </div>
                        </div>    
                        </form>
 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
