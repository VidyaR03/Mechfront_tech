{% extends 'dashboard/base_template.html' %}
{% block title %}
CRM
{% endblock %}

{% block custom_css %}

<style>/* Inactive tab styles */
   .nav-tabs.nav-tabs-bottom .nav-item .nav-link {
       color: #ccc; /* Faint gray color for inactive tabs */
   }
   
   /* Active tab style */
   .nav-tabs.nav-tabs-bottom .nav-item .nav-link.active {
       color: #000; /* Black color for active tab */
   }
   </style>
{% endblock custom_css %}

{% block main_content %}




<div class="page-wrapper" style="padding-top: 0px;">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">
                        <a href="{% url 'expenses_report_date' %}" style="margin-right: 10px;">
                            <!-- <i class="fa fa-arrow-left" data-bs-toggle="tooltip" title="" data-bs-original-title="Back" aria-label="fa fa-arrow-left"></i> -->
                        </a>
                        Expense Report Datewise                    </h3>
                </div>
            </div>
        </div>
                        <form class="invoices-form" method="post" action="" enctype="multipart/form-data" autocomplete="off" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="invoices-main-form">
                                <div class="row">
                                    <div class="col-xl-3 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <div class=" ">
                                                <span>
                                                    <label>From Date</label>
                                                    <input class="form-control " type="date" name="start_date" id="from_date" >
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-3 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <div class=" ">
                                                <span>
                                                    <label>To Date</label>
                                                    <input class="form-control " type="date" name="end_date" id="to_date" >
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-3 col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <div class=" ">
                                                <span>
                                                    <label>Cost Details</label>
                                                    <select class="form-control" name="cost_center" id="cost_center">

                                                    <option value="">Select Cost Center</option>  
                                                    <option value="All">All</option>
                                                                                                        
                                                    <option value="Office Cleaning">Office Cleaning</option>

                                                    <option value="Electricity Bill">Electricity Bill</option>
                                                    <option value="Rent">Rent</option>
                                                    <option value="Drinking Water">Drinking Water</option>
                                                    <option value="Consultancy Charges">Consultancy Charges</option>
                                                    <option value="Software Design">Software Design</option>
                                                    <option value="Repair And Maintenance">Repair And Maintenance</option>
                                                    <option value="Other Expenses">Other Expenses</option>
                                                    <option value="Transport">Transport</option>
                                                    <option value="Loading &amp; Unloading Wages">Loading &amp; Unloading Wages</option>
                                                    <option value="Canteen">Canteen</option>
                                                    </select>                                               
                                                 </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="text-end mt-4">
                                            <button type="submit" class="btn btn-primary" id="btn_submit" name="btn_submit">Submit</button>
                                            <a href="{% url 'expenses_report_date' %}" class="btn btn-primary">Cancel</a>
                                        </div>
                                        <div class="row col-sm-6 p-5">
                                            <div class="success_message row"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
            // Get today's date
            let today = new Date().toISOString().split('T')[0];
        
            // Set the value of the input field to today's date
            document.getElementById("from_date").value = today;
            document.getElementById("to_date").value = today;
        
        });
        
           </script>

   
{% endblock main_content %}
