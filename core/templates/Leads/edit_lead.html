{% extends 'dashboard/base_template.html' %}
{% block title %}
CRM
{% endblock %}

{% block custom_css %}

{% block main_content %}


<div class="page-wrapper" style="padding-top: 0px;">
    <div class="content container-fluid">

                <div class="col-sm-12">
                    <h3 class="page-title">

        </div>
        <form method="post" enctype="multipart/form-data">

                                                id="company_name" value="{{lead.company_name}}"
                                                placeholder="Company Name"  required>
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Service Type</label>
                                            <select class="form-control " name="leads_ser_type" id="leads_ser_type">
                                                <option value="{{lead.leads_ser_type}}">{{lead.leads_ser_type}}</option>
                                                <option value="Manufacturing">Manufacturing</option>
                                                <option value="Lab">Lab</option>

                                            </select>
                                        </div>
                                    </div> -->
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Contact Person <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="contact_person"
                                                id="contact_person" value="{{lead.contact_person}}"
                                                placeholder="Contact Person"  required>
                                        </div>
                                    </div>
                                 
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Contact Number <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="contact_number"
                                                id="contact_number" placeholder="Contact Number" value="{{lead.contact_number}}" required>

                                        </div>

                                        <div class="form-group">
                                            <label>Email ID </label>
                                            <input type="text" class="form-control" name="email" id="email"

                                                   value="{{lead.email}}" title="Please enter a valid email address"/>
                                        </div>
                                        <p id="msg_email" style="color: red;"></p>
                                    </div>
                                    

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Status</label>:
                                            <select class="form-control " name="status">
                                                <option value="{{lead.status}}">{{lead.status}}</option>
                                                <option value="New">New</option>
                                                <option value="Contacted">Contacted</option>
                                                <option value="Proposal Sent">Proposal Sent</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Website</label>
                                            <input type="text" class="form-control" name="website" id="website"
                                                value="{{lead.website}}" placeholder="Website">
                                        </div>
                                    </div>

                                    <!-- <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Source</label>
                                            <input type="text" class="form-control" name="source" id="source"
                                                value="{{lead.source}}" placeholder="Source">              
                                        </div>
                                    </div> -->

                                            <label>Source</label>

                                                <select class="form-control " name="source" id="source">
                                                <option value="" disabled selected>Select</option>
                                                <option value="Web" {% if lead.source == 'Web' %}selected {% endif %}>Web</option>
                                                <option value="Email"{% if lead.source == 'Email' %}selected {% endif %}>Email</option>
                                                <option value="Phone" {% if lead.source == 'Phone' %}selected {% endif %}>Phone</option>
                                                <option value="Social_Media"{% if lead.source == 'Social_Media' %}selected {% endif %}>Social Media</option>

                                            </select>
                                        </div>
                                    </div>
                                    
                                    <!-- <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Old</label>
                                            <textarea type="text" name="old" id="old" value="{{lead.old}}"
                                                class="form-control" placeholder="Old"></textarea>
                                        </div>
                                    </div> -->
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="inquiry">Inquiry</label>
                                            <textarea name="inquiry" id="inquiry" class="form-control" >{{ lead.inquiry }}</textarea>
                                        </div>
                                    </div>
                                    

                                </div>
                                <div class="add-customer-btns text-end">
                                    <a href="{% url 'lead_list' %}"
                                        class="btn customer-btn-cancel btn-outline-danger me-1 btn-rounded">Cancel</a>
                                    <button type="submit" class="btn btn-outline-primary me-1 btn-rounded">Save
                                        Lead</button>
                                    <!-- <button type="reset"
                                        class="btn btn-outline-secondary me-1 btn-rounded">Reset</button> -->

                                </div>
                                <div class="row col-sm-6 p-5">
                                    <div class="success_message row"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>



{% block custom_js %}
<script>
    document.getElementById("email").addEventListener("input", function() {
        validateEmail(this);
    });

    function validateEmail(emailField) {
        var reg = /^([A-Za-z0-9_\-\.])+@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        const emailError = document.getElementById("msg_email");

        if (reg.test(emailField.value)) {
            emailError.textContent = '';
            emailField.classList.remove('is-invalid');
            emailField.classList.add('is-valid');
            return true;
        }

        const allowedValues = ['na', 'NA', 'nan', 'NaN'];
        if (allowedValues.includes(emailField.value)) {
            emailError.textContent = '';
            emailField.classList.remove('is-invalid');
            emailField.classList.add('is-valid');
            return true;
        }

        emailError.textContent = "Please enter a valid email or 'NA'";
        emailField.classList.add('is-invalid');
        emailField.classList.remove('is-valid');
        return false;
    }
    document.querySelector('form').onsubmit = function(event) {
        var emailField = document.getElementById("email");
        if (!validateEmail(emailField)) {
            event.preventDefault(); // Prevent the form from submitting
        }
      };

    document.getElementById('contact_number').addEventListener('input', function() {
        validateContactNumber();
    });

    function validateContactNumber() {
        const contactNumberInput = document.getElementById('contact_number');
        const contactNumberError = document.getElementById('contactNumberError');
        const contactNumber = contactNumberInput.value.trim();
        
        // Regular expression for 10-digit number
        const contactNumberPattern = /^\d{10}$/;
        
        if (!contactNumberPattern.test(contactNumber)) {
            contactNumberError.textContent = "Please enter a valid 10-digit contact number.";
            contactNumberInput.classList.add('is-invalid');
        } else {
            contactNumberError.textContent = "";
            contactNumberInput.classList.remove('is-invalid');
            contactNumberInput.classList.add('is-valid');
        }
    }
</script>
{% endblock custom_js %}
{% endblock main_content %}
