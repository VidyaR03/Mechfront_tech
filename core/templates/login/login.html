{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Login</title>
      <!-- <link rel="shortcut icon" href="https://olatechs.in/crm/supreeno/assets/img/favicon.png"> -->
      <link rel="shortcut icon" href="../../static/assets/img/favicon.png">

      <link rel="stylesheet" href="https://olatechs.in/crm/supreeno/assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://olatechs.in/crm/supreeno/assets/plugins/fontawesome/css/fontawesome.min.css">
      <link rel="stylesheet" href="https://olatechs.in/crm/supreeno/assets/plugins/fontawesome/css/all.min.css">
      <link rel="stylesheet" href="https://olatechs.in/crm/supreeno/assets/css/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="stylesheet" href="{% static 'assets/css/style.css'  %}"/>
   </head>
   <style>
.btn-primary {
    background: linear-gradient(to right, #4a90e2, #007bff);
    border: none;
    font-size: 15px;
    height: 38px;
    border-radius: 6px;
    font-weight: 500;
    color: #fff;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);

    /* New width settings */
    width: 180px;           /* You can adjust this (e.g., 160px, 200px) */
    display: block;
    margin: 20px auto 0 auto;  /* Centers the button */
}

.btn-primary:hover {
    background: linear-gradient(to right, #007bff, #0056b3);
    box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
    transform: translateY(-1px);
}

.form-container {
   padding-inline: 3rem;
   width: 100%;
   flex-grow: 1;
}

.input-container {
   display: flex;
   flex-direction: column;
   gap: 6px
}

.input{
   border-color: black;
}

   </style>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               
               <div class="loginbox">
                  <div class="login-right form-container">
                     <div class="login-right-wrap">
			     <img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo-png.png' %}" style="width:220px; height:90px; " alt="Logo">

                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        {% if message %}
                        <p style="color: red;">{{ message }}</p>
                        {% endif %}
                        <form action="{% url 'loginPage' %}" method="post" id="kt_login_signin_form">
                            {% csrf_token %}
                        <div class="form-group input-container">
                           <label for="email" class="form-label">Email Address</label>
                           <input type="email" name="email" id="email" class="form-control input custom-input" placeholder="Enter your email">
                        </div>
                        <div class="form-group input-container">
                           <label for="password" class="form-label">Password</label>
                           <input type="password" name="password" id="password" class="form-control input custom-input" placeholder="Enter your password">
                           <span class="fas fa-eye toggle-password position-absolute" style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></span>
                        </div>
                           <div style="text-align: center; " class="success_message "></div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg py-2">Login</button>
                        </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://olatechs.in/crm/supreeno/assets/js/jquery-3.6.0.min.js"></script>
      <script src="https://olatechs.in/crm/supreeno/assets/js/bootstrap.bundle.min.js"></script>
      <script src="https://olatechs.in/crm/supreeno/assets/js/feather.min.js"></script>
      <script src="https://olatechs.in/crm/supreeno/assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <script src="https://olatechs.in/crm/supreeno/assets/js/malsup-jquery.js"></script>

   </body>
</html>
