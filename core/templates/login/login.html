{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Login</title>
      <!-- <link rel="shortcut icon" href="https://olatechs.in/crm/supreeno/assets/img/favicon.png"> -->
      <link rel="shortcut icon" href="../../static/assets/img/favicon.png">

      <link rel="stylesheet" href="https://olatechs.in/crm/supreeno/assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://olatechs.in/crm/supreeno/assets/plugins/fontawesome/css/fontawesome.min.css">
      <link rel="stylesheet" href="https://olatechs.in/crm/supreeno/assets/plugins/fontawesome/css/all.min.css">
      <link rel="stylesheet" href="https://olatechs.in/crm/supreeno/assets/css/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="stylesheet" href="{% static 'assets/css/style.css'  %}"/>
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               
               <div class="loginbox">
                  <div class="login-right">
                     <div class="login-right-wrap">
			     <img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo-png.png' %}" style="width:220px; height:90px; " alt="Logo">

                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        {% if message %}
                        <p style="color: red;">{{ message }}</p>
                        {% endif %}
                        <form action="{% url 'loginPage' %}" method="post" id="kt_login_signin_form">
                            {% csrf_token %}
                           <div class="form-group">
                              <label class="form-control-label">Email Address</label>
                              <input type="email" name="email" id="email" class="form-control">
                           </div>
                           <div class="form-group">
                              <label class="form-control-label">Password</label>
                              <div class="pass-group">
                                 <input type="password" name="password" id="password" class="form-control pass-input">
                                 <span class="fas fa-eye toggle-password"></span>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="row">
                                 <div class="col-6">
                                    <div class="custom-control custom-checkbox">
                                       <input type="checkbox" class="custom-control-input" id="cb1">
                                       <label class="custom-control-label" for="cb1">Remember me</label>
                                    </div>
                                 </div>
                                 {% comment %}
                                 <div class="col-6 text-end">
                                    <a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
                                 </div>
                                 {% endcomment %}

                              </div>
                           </div>
                           <div style="text-align: center; " class="success_message "></div>
                           <button class="btn btn-lg btn-block btn-primary w-100" type="submit" name="submit" id="submit">Login</button>
                           <!-- <div class="login-or">
                              <span class="or-line"></span>
                              <span class="span-or">or</span>
                           </div>
                           <div class="social-login mb-3">
                              <span>Login with</span>
                              <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
                           </div> -->
                           <!-- <div class="text-center dont-have">Don't have an account yet? <a href="register.html">Register</a></div> -->
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://olatechs.in/crm/supreeno/assets/js/jquery-3.6.0.min.js"></script>
      <script src="https://olatechs.in/crm/supreeno/assets/js/bootstrap.bundle.min.js"></script>
      <script src="https://olatechs.in/crm/supreeno/assets/js/feather.min.js"></script>
      <script src="https://olatechs.in/crm/supreeno/assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <script src="https://olatechs.in/crm/supreeno/assets/js/malsup-jquery.js"></script>

   </body>
</html>
